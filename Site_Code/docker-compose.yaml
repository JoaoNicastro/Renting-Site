version: '3.9'

services:
  web:
    image: node:14
    container_name: ejs-app
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && node server.js"  # Assuming your entry point file is server.js

networks:
  default:
    name: ejs-network
    external: true
